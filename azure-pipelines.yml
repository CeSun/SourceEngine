schedules:
  - cron: "20 03 * * *"
    displayName: "Daily Build"
    branches:
      include: ["dev"]
    always: "false" # Don't run unless changes happen


pool:
  vmImage: 'windows-2019'


# useful variables:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/build/variables?view=azure-devops&tabs=yaml


steps:
- task: PythonScript@0
  displayName: Generate Core Projects
  inputs:
    scriptSource: 'filePath'
    scriptPath: 'src/devtools/pyqpc/PyQPC.py'
    arguments: '/basefile "../../vpc_scripts/default.vgc" +core -toolutils -filesystem_steam /vs2019 /mksln core'
    
# no difference from MSBuild@1?
- task: VSBuild@1
  displayName: Build Core projects
  inputs:
    solution: 'src\core.sln'
    platform: 'win32'
    configuration: 'Release'
    maximumCpuCount: true
          
- task: PythonScript@0
  displayName: Generate Engine and Util Projects
  inputs:
    scriptSource: 'filePath'
    scriptPath: 'src/devtools/pyqpc/PyQPC.py'
    arguments: '/basefile "../../vpc_scripts/default.vgc" /episodic /hl2 +game +utils -core -gameui_client -bsppack -ep2_deathmap -vtex_dll -vtex_launcher -normal2ssbump -height2normal -height2ssbump -hammer_dll -hammer_launcher /vs2019 /mksln engine'
    
# no difference from MSBuild@1?
- task: VSBuild@1
  displayName: Build Engine and Utils
  inputs:
    solution: 'src\engine.sln'
    platform: 'win32'
    configuration: 'Release'
    maximumCpuCount: true

- task: ArchiveFiles@2
  displayName: Compress game folder with 7z
  inputs:
    rootFolderOrFile: 'game/'
    includeRootFolder: false
    archiveType: '7z'
    archiveFile: 'QuiverSource_$(Build.BuildId)_$(Build.SourceBranchName)_$(Build.BuildNumber).7z'
    replaceExistingArchive: true

- task: GitHubRelease@0
  displayName: Release to GitHub
  inputs:
    gitHubConnection: 'quiverteam'
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'manual'
    tag: 'auto_build_$(Build.BuildId)_$(Build.SourceBranchName)_$(Build.BuildNumber)'
    # releaseNotesSource: 'input'
    releaseNotes: "Auto Build on $(Build.Repository.Name) branch"
    title: 'Auto Build $(Build.BuildId) - $(Build.SourceBranchName) - $(Build.BuildNumber)'
    assets: |
      QuiverSource_$(Build.BuildId)_$(Build.SourceBranchName)_$(Build.BuildNumber).7z

